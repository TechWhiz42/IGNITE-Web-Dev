<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback form</title>
</head>

<body>
  Name: <input type="text" placeholder="Write your name"><br><br>
  Email: <input type="text" placeholder="Write your email"><br><br>
  <form>
    <label for="message">Message:</label><br>
    <textarea id="message"></textarea><br>
  </form>
  <br><br>
  <form>
    <label>Rate us out of 5:</label><br>
    <input type="radio" name="rate" value="1">1<br>
    <input type="radio" name="rate" value="2">2<br>
    <input type="radio" name="rate" value="3">3<br>
    <input type="radio" name="rate" value="4">4<br>
    <input type="radio" name="rate" value="5">5<br>
  </form>
  <br>
  <button>Send your message!</button>
</body>

</html>
