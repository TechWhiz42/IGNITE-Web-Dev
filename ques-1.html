<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Unordered list</h1>
  <ul>
    <li>Apple <img src="Apple.png" alt="Apple Image"></li>
    <li>Mango <img src="Mango.png" alt=" Mango Image"></li>
    <li>Grapes <img src="Grapes.png" alt=" Grapes Image"></li>
    <li>Banana <img src="Banana.png" alt="Banana Image"></li>
    <li>Orange <img src="Orange.png" alt="Orange Image"></li>
  </ul>

  <h1>Ordererd list</h1>
  <ol>
    <li>Apple <img src="Apple.png" alt=""></li>
     <li>Mango <img src="Mango.png" alt=" Mango Image"></li>
    <li>Grapes <img src="Grapes.png" alt=" Grapes Image"></li>
    <li>Banana <img src="Banana.png" alt="Banana Image"></li>
    <li>Orange <img src="Orange.png" alt="Orange Image"></li>
  </ol>
</body>
</html>
